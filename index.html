<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit OS Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        .scrollbar-thin::-webkit-scrollbar { width: 6px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background-color: #e5e7eb; border-radius: 20px; }
        
        /* Animation for the modal */
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .modal-animate { animation: fadeIn 0.2s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- ICONS (Lucide) ---
        const Icon = ({ children, size = 20, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const ChevronLeft = (p) => <Icon {...p}><path d="m15 18-6-6 6-6"/></Icon>;
        const ChevronRight = (p) => <Icon {...p}><path d="m9 18 6-6 6-6"/></Icon>;
        const Check = (p) => <Icon {...p}><polyline points="20 6 9 17 4 12"/></Icon>;
        const Plus = (p) => <Icon {...p}><path d="M5 12h14"/><path d="M12 5v14"/></Icon>;
        const Trash2 = (p) => <Icon {...p}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></Icon>;
        const Trophy = (p) => <Icon {...p}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></Icon>;
        const Edit2 = (p) => <Icon {...p}><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></Icon>;
        const X = (p) => <Icon {...p}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></Icon>;

        // --- CONSTANTS ---
        const MONTH_NAMES = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        
        const COLORS = [
            { name: 'Orange', bg: 'bg-orange-100', text: 'text-orange-600', bar: 'bg-orange-500', dot: 'bg-orange-500' },
            { name: 'Emerald', bg: 'bg-emerald-100', text: 'text-emerald-600', bar: 'bg-emerald-500', dot: 'bg-emerald-500' },
            { name: 'Blue', bg: 'bg-blue-100', text: 'text-blue-600', bar: 'bg-blue-500', dot: 'bg-blue-500' },
            { name: 'Sky', bg: 'bg-sky-100', text: 'text-sky-600', bar: 'bg-sky-500', dot: 'bg-sky-500' },
            { name: 'Rose', bg: 'bg-rose-100', text: 'text-rose-600', bar: 'bg-rose-500', dot: 'bg-rose-500' },
            { name: 'Purple', bg: 'bg-purple-100', text: 'text-purple-600', bar: 'bg-purple-500', dot: 'bg-purple-500' },
            { name: 'Yellow', bg: 'bg-yellow-100', text: 'text-yellow-600', bar: 'bg-yellow-500', dot: 'bg-yellow-500' },
            { name: 'Gray', bg: 'bg-gray-100', text: 'text-gray-600', bar: 'bg-gray-500', dot: 'bg-gray-500' },
        ];

        const EMOJIS = ["âœï¸", "ðŸ’ª", "ðŸ“š", "ðŸ’§", "ðŸš«", "ðŸƒ", "ðŸ§˜", "ðŸ’Š", "ðŸ¥¦", "ðŸ’°", "ðŸŽ¸", "ðŸ§¹", "ðŸš­", "ðŸ§ ", "ðŸ¦·", "ðŸ¶", "ðŸ‘¨â€ðŸ’»", "ðŸŽ¨", "ðŸŒ¿", "â°"];

        const DEFAULT_HABITS = [
            { id: '1', name: 'Morning Journal', icon: 'âœï¸', color: COLORS[0] },
            { id: '2', name: 'Workout 30m', icon: 'ðŸ’ª', color: COLORS[1] },
            { id: '3', name: 'Read 10 pages', icon: 'ðŸ“š', color: COLORS[2] },
        ];

        // --- HOOKS ---
        const useLocalStorage = (key, initialValue) => {
            const [storedValue, setStoredValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) { return initialValue; }
            });
            const setValue = (value) => {
                try {
                    const valueToStore = value instanceof Function ? value(storedValue) : value;
                    setStoredValue(valueToStore);
                    window.localStorage.setItem(key, JSON.stringify(valueToStore));
                } catch (error) {}
            };
            return [storedValue, setValue];
        };

        // --- COMPONENTS ---

        // 1. Progress Bar Component
        const MiniProgressBar = ({ percentage, colorClass }) => (
            <div className="w-full bg-gray-100 rounded-full h-1.5 mt-3 overflow-hidden">
                <div 
                    className={`h-1.5 rounded-full transition-all duration-500 ease-out ${colorClass}`} 
                    style={{ width: `${percentage}%` }}
                ></div>
            </div>
        );

        // 2. Modal for Adding/Editing Habits
        const HabitModal = ({ isOpen, onClose, onSave, initialData, onDelete }) => {
            const [name, setName] = useState('');
            const [selectedEmoji, setSelectedEmoji] = useState(EMOJIS[0]);
            const [selectedColor, setSelectedColor] = useState(COLORS[0]);

            useEffect(() => {
                if (isOpen) {
                    if (initialData) {
                        setName(initialData.name);
                        setSelectedEmoji(initialData.icon);
                        setSelectedColor(initialData.color);
                    } else {
                        setName('');
                        setSelectedEmoji(EMOJIS[0]);
                        setSelectedColor(COLORS[5]); 
                    }
                }
            }, [isOpen, initialData]);

            if (!isOpen) return null;

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!name.trim()) return;
                onSave({ 
                    id: initialData ? initialData.id : Date.now().toString(),
                    name, 
                    icon: selectedEmoji, 
                    color: selectedColor 
                });
                onClose();
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/30 backdrop-blur-sm">
                    <div className="bg-white rounded-2xl shadow-xl w-full max-w-sm modal-animate overflow-hidden">
                        <div className="px-6 py-4 border-b border-gray-100 flex justify-between items-center">
                            <h3 className="font-bold text-gray-800">{initialData ? 'Edit Habit' : 'New Habit'}</h3>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600"><X size={20} /></button>
                        </div>
                        
                        <form onSubmit={handleSubmit} className="p-6 space-y-6">
                            <div>
                                <label className="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-2">Habit Name</label>
                                <input 
                                    autoFocus
                                    type="text" 
                                    value={name}
                                    onChange={e => setName(e.target.value)}
                                    className="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm font-medium"
                                    placeholder="e.g., Meditate"
                                />
                            </div>
                            <div>
                                <label className="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-2">Icon</label>
                                <div className="flex gap-2 overflow-x-auto pb-2 scrollbar-thin">
                                    {EMOJIS.map(emoji => (
                                        <button 
                                            key={emoji} 
                                            type="button"
                                            onClick={() => setSelectedEmoji(emoji)}
                                            className={`flex-shrink-0 w-10 h-10 flex items-center justify-center text-xl rounded-lg transition-all ${selectedEmoji === emoji ? 'bg-indigo-100 border-2 border-indigo-500' : 'bg-gray-50 hover:bg-gray-100 border border-transparent'}`}
                                        >
                                            {emoji}
                                        </button>
                                    ))}
                                </div>
                            </div>
                            <div>
                                <label className="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-2">Color</label>
                                <div className="flex flex-wrap gap-3">
                                    {COLORS.map(c => (
                                        <button
                                            key={c.name}
                                            type="button"
                                            onClick={() => setSelectedColor(c)}
                                            className={`w-8 h-8 rounded-full ${c.dot} transition-all ${selectedColor.name === c.name ? 'ring-2 ring-offset-2 ring-gray-400 scale-110' : 'hover:scale-110'}`}
                                            title={c.name}
                                        />
                                    ))}
                                </div>
                            </div>
                            <div className="flex gap-3 pt-2">
                                {initialData && (
                                    <button 
                                        type="button"
                                        onClick={() => { onDelete(initialData.id); onClose(); }}
                                        className="flex-1 py-2.5 text-red-600 bg-red-50 hover:bg-red-100 rounded-xl text-sm font-medium transition"
                                    >
                                        Delete
                                    </button>
                                )}
                                <button 
                                    type="submit"
                                    className="flex-[2] py-2.5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl text-sm font-bold shadow-md shadow-indigo-200 transition"
                                >
                                    {initialData ? 'Save Changes' : 'Create Habit'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // 3. Main Application
        const App = () => {
            const [currentDate, setCurrentDate] = useState(new Date());
            const [selectedDate, setSelectedDate] = useState(new Date());
            const [habits, setHabits] = useLocalStorage('habit-os-data', DEFAULT_HABITS);
            const [completions, setCompletions] = useLocalStorage('habit-os-completions', {});
            
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingHabit, setEditingHabit] = useState(null);

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();
            
            const formatDateKey = (d) => `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
            const selectedDateKey = formatDateKey(selectedDate);

            // Calculate Monthly Stats for Sidebar
            const getHabitProgress = (habitId) => {
                let count = 0;
                for(let d=1; d<=daysInMonth; d++) {
                    const k = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                    if(completions[k]?.includes(habitId)) count++;
                }
                return Math.round((count / daysInMonth) * 100);
            };

            const handleSaveHabit = (habitData) => {
                if (editingHabit) {
                    setHabits(habits.map(h => h.id === habitData.id ? habitData : h));
                } else {
                    setHabits([...habits, habitData]);
                }
            };

            const handleDeleteHabit = (id) => {
                if(window.confirm("Are you sure? This will remove the habit from your list.")) {
                    setHabits(habits.filter(h => h.id !== id));
                }
            };

            const toggleHabit = (habitId, dateKey) => {
                setCompletions(prev => {
                    const current = prev[dateKey] || [];
                    return {
                        ...prev,
                        [dateKey]: current.includes(habitId) ? current.filter(id => id !== habitId) : [...current, habitId]
                    };
                });
            };

            const renderCalendar = () => {
                const days = [];
                for(let i=0; i<firstDay; i++) days.push(<div key={`empty-${i}`} className="h-24 bg-gray-50/50 border-b border-r border-gray-100"></div>);
                
                for(let d=1; d<=daysInMonth; d++) {
                    const date = new Date(year, month, d);
                    const dateKey = formatDateKey(date);
                    const dayData = completions[dateKey] || [];
                    const isSelected = dateKey === selectedDateKey;
                    const isToday = formatDateKey(new Date()) === dateKey;
                    
                    const completionRate = habits.length ? dayData.length / habits.length : 0;
                    let dotColor = 'bg-gray-200';
                    if(completionRate === 1) dotColor = 'bg-emerald-400';
                    else if(completionRate > 0) dotColor = 'bg-indigo-400';

                    days.push(
                        <div 
                            key={d} 
                            onClick={() => setSelectedDate(date)}
                            className={`h-24 p-2 border-b border-r border-gray-100 cursor-pointer transition-colors relative group ${isSelected ? 'bg-indigo-50/60' : 'hover:bg-gray-50'}`}
                        >
                            <div className="flex justify-between items-start">
                                <span className={`w-6 h-6 flex items-center justify-center rounded-full text-xs font-medium ${isToday ? 'bg-red-500 text-white' : 'text-gray-600'}`}>{d}</span>
                                {dayData.length > 0 && <div className={`w-2 h-2 rounded-full ${dotColor}`}></div>}
                            </div>
                            <div className="mt-2 flex flex-wrap gap-1">
                                {dayData.slice(0, 5).map(id => {
                                    const h = habits.find(x => x.id === id);
                                    return h ? <span key={id} className="text-[10px] leading-none">{h.icon}</span> : null;
                                })}
                            </div>
                        </div>
                    );
                }
                return days;
            };

            return (
                <div className="flex h-screen overflow-hidden selection:bg-indigo-100 text-slate-800 font-sans">
                    
                    {/* LEFT SIDEBAR (Desktop) */}
                    <div className="w-80 bg-white border-r border-gray-200 hidden md:flex flex-col z-20">
                        <div className="p-6 border-b border-gray-100 flex items-center gap-3">
                            <div className="bg-indigo-600 text-white p-2 rounded-lg"><Trophy size={20} /></div>
                            <div>
                                <h1 className="font-bold text-lg leading-tight">Habit OS</h1>
                                <p className="text-xs text-gray-400 font-medium">Pro Edition</p>
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto p-4 scrollbar-thin">
                            <div className="flex justify-between items-end mb-4 px-2">
                                <h2 className="text-xs font-bold text-gray-400 uppercase tracking-wider">Monthly Progress</h2>
                                <button onClick={() => { setEditingHabit(null); setIsModalOpen(true); }} className="text-indigo-600 hover:bg-indigo-50 p-1 rounded transition">
                                    <Plus size={18} />
                                </button>
                            </div>
                            
                            <div className="space-y-3">
                                {habits.map(habit => {
                                    const progress = getHabitProgress(habit.id);
                                    return (
                                        <div key={habit.id} className="group p-3 rounded-xl hover:bg-gray-50 border border-transparent hover:border-gray-100 transition-all">
                                            <div className="flex items-center justify-between mb-1">
                                                <div className="flex items-center gap-3">
                                                    <span className="text-xl">{habit.icon}</span>
                                                    <span className="text-sm font-medium text-gray-700">{habit.name}</span>
                                                </div>
                                                <div className="flex items-center gap-2">
                                                    <span className="text-xs font-bold text-gray-400">{progress}%</span>
                                                    <button 
                                                        onClick={() => { setEditingHabit(habit); setIsModalOpen(true); }}
                                                        className="opacity-0 group-hover:opacity-100 text-gray-400 hover:text-indigo-600"
                                                    >
                                                        <Edit2 size={12} />
                                                    </button>
                                                </div>
                                            </div>
                                            <MiniProgressBar percentage={progress} colorClass={habit.color.bar} />
                                        </div>
                                    );
                                })}
                                {habits.length === 0 && <div className="text-center py-10 text-gray-400 text-sm italic">No habits yet. Click + to add one.</div>}
                            </div>
                        </div>
                    </div>

                    {/* CENTER (Calendar) */}
                    <div className="flex-1 flex flex-col bg-white h-full overflow-hidden relative">
                        <header className="px-6 py-4 flex items-center justify-between border-b border-gray-100 z-10 bg-white">
                            <div className="flex items-center gap-4">
                                <h2 className="text-xl font-bold text-gray-800">{MONTH_NAMES[month]} {year}</h2>
                                <div className="flex bg-gray-100 rounded-lg p-1">
                                    <button onClick={() => setCurrentDate(new Date(year, month - 1, 1))} className="p-1 hover:bg-white rounded shadow-sm transition"><ChevronLeft size={16}/></button>
                                    <button onClick={() => setCurrentDate(new Date(year, month + 1, 1))} className="p-1 hover:bg-white rounded shadow-sm transition"><ChevronRight size={16}/></button>
                                </div>
                            </div>
                            <button onClick={() => {const now=new Date(); setCurrentDate(now); setSelectedDate(now);}} className="text-xs font-semibold text-indigo-600 hover:text-indigo-700">Jump to Today</button>
                        </header>

                        <div className="flex-1 overflow-auto">
                            <div className="grid grid-cols-7 border-b border-gray-100 sticky top-0 bg-white z-10 text-center py-2 text-xs font-bold text-gray-400 uppercase tracking-wider">
                                {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(d => <div key={d}>{d}</div>)}
                            </div>
                            <div className="grid grid-cols-7 auto-rows-fr">{renderCalendar()}</div>
                        </div>
                    </div>

                    {/* RIGHT SIDEBAR (Daily Log) */}
                    <div className="w-80 bg-gray-50/50 border-l border-gray-200 flex flex-col z-20 shadow-xl">
                        <div className="p-6 border-b border-gray-200/50">
                            <h2 className="text-2xl font-bold text-gray-900">{selectedDate.toLocaleDateString('en-US', { weekday: 'long' })}</h2>
                            <p className="text-gray-500 text-sm">{selectedDate.toLocaleDateString('en-US', { month: 'long', day: 'numeric' })}</p>
                        </div>

                        <div className="flex-1 overflow-y-auto p-6 space-y-3">
                            {habits.map(habit => {
                                const isDone = completions[selectedDateKey]?.includes(habit.id);
                                return (
                                    <div 
                                        key={habit.id}
                                        onClick={() => toggleHabit(habit.id, selectedDateKey)}
                                        className={`relative group flex items-center p-3 rounded-2xl cursor-pointer transition-all border ${isDone ? `bg-white border-transparent shadow-sm ring-1 ring-black/5` : 'bg-white border-gray-200 hover:border-gray-300'}`}
                                    >
                                        <div className={`w-6 h-6 rounded-lg mr-3 flex items-center justify-center transition-all ${isDone ? `${habit.color.dot} text-white` : 'bg-gray-100 text-transparent group-hover:bg-gray-200'}`}>
                                            <Check size={14} strokeWidth={3} />
                                        </div>
                                        <div>
                                            <div className="text-sm font-semibold text-gray-700 flex items-center gap-2">
                                                <span>{habit.icon}</span>
                                                <span className={isDone ? 'line-through text-gray-400' : ''}>{habit.name}</span>
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                        
                        {/* Mobile Add Button */}
                        <div className="md:hidden p-4 border-t border-gray-200">
                            <button onClick={() => { setEditingHabit(null); setIsModalOpen(true); }} className="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold shadow-lg">
                                + Add New Habit
                            </button>
                        </div>
                    </div>

                    {/* MODAL */}
                    <HabitModal 
                        isOpen={isModalOpen} 
                        onClose={() => setIsModalOpen(false)}
                        onSave={handleSaveHabit}
                        onDelete={handleDeleteHabit}
                        initialData={editingHabit}
                    />

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
