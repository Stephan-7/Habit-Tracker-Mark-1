<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Habit OS Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        .scrollbar-thin::-webkit-scrollbar { width: 6px; height: 6px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background-color: #e5e7eb; border-radius: 20px; }
        .modal-animate { animation: fadeIn 0.2s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        // ==========================================
        // âš ï¸ PASTE YOUR SUPABASE KEYS HERE AGAIN
        // ==========================================
        const SUPABASE_URL = 'https://ncfgnaqfmuohblaedaka.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5jZmduYXFmbXVvaGJsYWVkYWthIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNTI3MjksImV4cCI6MjA4NTYyODcyOX0.ygUbFJ9z7GQ3HG4SfOviMjMFc11TM0UQDoGuGGNk9lI'; 
        // ==========================================

        const { useState, useEffect, useMemo } = React;
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- ICONS ---
        const Icon = ({ children, size=20, className="" }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>;
        const ChevronLeft = p => <Icon {...p}><path d="m15 18-6-6 6-6"/></Icon>;
        const ChevronRight = p => <Icon {...p}><path d="m9 18 6-6 6-6"/></Icon>;
        const Check = p => <Icon {...p}><polyline points="20 6 9 17 4 12"/></Icon>;
        const Plus = p => <Icon {...p}><path d="M5 12h14"/><path d="M12 5v14"/></Icon>;
        const Trash2 = p => <Icon {...p}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></Icon>;
        const Trophy = p => <Icon {...p}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></Icon>;
        const Edit2 = p => <Icon {...p}><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></Icon>;
        const X = p => <Icon {...p}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></Icon>;
        const Cloud = p => <Icon {...p}><path d="M17.5 19c0-3.037-2.463-5.5-5.5-5.5S6.5 15.963 6.5 19"/><path d="M12 13.5V4"/><path d="m16 8-4-4-4 4"/></Icon>;

        const COLORS = [
            { name: 'Orange', bg: 'bg-orange-100', text: 'text-orange-600', bar: 'bg-orange-500', dot: 'bg-orange-500' },
            { name: 'Emerald', bg: 'bg-emerald-100', text: 'text-emerald-600', bar: 'bg-emerald-500', dot: 'bg-emerald-500' },
            { name: 'Blue', bg: 'bg-blue-100', text: 'text-blue-600', bar: 'bg-blue-500', dot: 'bg-blue-500' },
            { name: 'Sky', bg: 'bg-sky-100', text: 'text-sky-600', bar: 'bg-sky-500', dot: 'bg-sky-500' },
            { name: 'Rose', bg: 'bg-rose-100', text: 'text-rose-600', bar: 'bg-rose-500', dot: 'bg-rose-500' },
            { name: 'Purple', bg: 'bg-purple-100', text: 'text-purple-600', bar: 'bg-purple-500', dot: 'bg-purple-500' },
            { name: 'Yellow', bg: 'bg-yellow-100', text: 'text-yellow-600', bar: 'bg-yellow-500', dot: 'bg-yellow-500' },
            { name: 'Gray', bg: 'bg-gray-100', text: 'text-gray-600', bar: 'bg-gray-500', dot: 'bg-gray-500' },
        ];
        const EMOJIS = ["âœï¸", "ðŸ’ª", "ðŸ“š", "ðŸ’§", "ðŸš«", "ðŸƒ", "ðŸ§˜", "ðŸ’Š", "ðŸ¥¦", "ðŸ’°", "ðŸŽ¸", "ðŸ§¹", "ðŸš­", "ðŸ§ ", "ðŸ¦·", "ðŸ¶", "ðŸ‘¨â€ðŸ’»", "ðŸŽ¨", "ðŸŒ¿", "â°"];
        const DEFAULT_HABITS = [{ id: '1', name: 'Morning Journal', icon: 'âœï¸', color: COLORS[0] }];

        // --- COMPONENTS ---

        const MiniProgressBar = ({ percentage, colorClass }) => (
            <div className="w-full bg-gray-100 rounded-full h-1.5 mt-3 overflow-hidden">
                <div className={`h-1.5 rounded-full transition-all duration-500 ease-out ${colorClass}`} style={{ width: `${percentage}%` }}></div>
            </div>
        );

        // Updated Chart (30 Days + Scroll)
        const ConsistencyChart = ({ completions, habits }) => {
            const data = useMemo(() => {
                if (habits.length === 0) return [];
                const days = 30;
                const result = [];
                const today = new Date();
                for (let i = days - 1; i >= 0; i--) {
                    const d = new Date();
                    d.setDate(today.getDate() - i);
                    const dateKey = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
                    const completedCount = (completions[dateKey] || []).filter(id => habits.some(h => h.id === id)).length;
                    const percentage = Math.min(completedCount / habits.length, 1);
                    result.push({ label: `${d.getMonth() + 1}/${d.getDate()}`, fullDate: d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }), value: percentage });
                }
                return result;
            }, [completions, habits]);
            if (habits.length === 0) return null;
            return (
                <div className="h-full w-full overflow-x-auto pb-1 scrollbar-thin">
                    <div className="flex items-end h-full gap-2 min-w-max px-1">
                        {data.map((d, i) => (
                            <div key={i} className="flex flex-col items-center w-6 flex-shrink-0 h-full justify-end group">
                                <div className="w-full h-full flex items-end relative bg-gray-50 rounded-md overflow-hidden">
                                    <div className={`w-full rounded-b-md rounded-t-sm transition-all duration-500 relative ${d.value === 1 ? 'bg-emerald-400' : d.value >= 0.75 ? 'bg-indigo-400' : d.value >= 0.4 ? 'bg-indigo-300' : d.value > 0 ? 'bg-orange-300' : 'bg-transparent'}`} style={{ height: `${Math.max(d.value * 100, 0)}%` }}></div>
                                </div>
                                <span className="text-[9px] text-gray-400 mt-1.5 font-medium whitespace-nowrap">{d.label}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const HabitModal = ({ isOpen, onClose, onSave, initialData, onDelete }) => {
            const [name, setName] = useState('');
            const [selectedEmoji, setSelectedEmoji] = useState(EMOJIS[0]);
            const [selectedColor, setSelectedColor] = useState(COLORS[0]);
            useEffect(() => {
                if (isOpen && initialData) { setName(initialData.name); setSelectedEmoji(initialData.icon); setSelectedColor(initialData.color); }
                else if (isOpen) { setName(''); setSelectedEmoji(EMOJIS[0]); setSelectedColor(COLORS[5]); }
            }, [isOpen, initialData]);
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/30 backdrop-blur-sm">
                    <div className="bg-white rounded-2xl shadow-xl w-full max-w-sm modal-animate overflow-hidden">
                        <div className="px-6 py-4 border-b border-gray-100 flex justify-between items-center"><h3 className="font-bold text-gray-800">{initialData ? 'Edit Habit' : 'New Habit'}</h3><button onClick={onClose} className="text-gray-400 hover:text-gray-600"><X size={20} /></button></div>
                        <form onSubmit={(e) => { e.preventDefault(); if (!name.trim()) return; onSave({ id: initialData ? initialData.id : Date.now().toString(), name, icon: selectedEmoji, color: selectedColor }); onClose(); }} className="p-6 space-y-6">
                            <div><label className="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-2">Name</label><input autoFocus type="text" value={name} onChange={e => setName(e.target.value)} className="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm font-medium" /></div>
                            <div><label className="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-2">Icon</label><div className="flex gap-2 overflow-x-auto pb-2 scrollbar-thin">{EMOJIS.map(e => <button key={e} type="button" onClick={() => setSelectedEmoji(e)} className={`flex-shrink-0 w-10 h-10 flex items-center justify-center text-xl rounded-lg ${selectedEmoji === e ? 'bg-indigo-100 border-2 border-indigo-500' : 'bg-gray-50'}`}>{e}</button>)}</div></div>
                            <div><label className="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-2">Color</label><div className="flex flex-wrap gap-3">{COLORS.map(c => <button key={c.name} type="button" onClick={() => setSelectedColor(c)} className={`w-8 h-8 rounded-full ${c.dot} ${selectedColor.name === c.name ? 'ring-2 ring-offset-2 ring-gray-400' : ''}`} />)}</div></div>
                            <div className="flex gap-3 pt-2">{initialData && <button type="button" onClick={() => { onDelete(initialData.id); onClose(); }} className="flex-1 py-2.5 text-red-600 bg-red-50 rounded-xl text-sm font-medium">Delete</button>}<button type="submit" className="flex-[2] py-2.5 bg-indigo-600 text-white rounded-xl text-sm font-bold shadow-md">Save</button></div>
                        </form>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [userId, setUserId] = useState(() => localStorage.getItem('habit_user_id') || `user_${Math.random().toString(36).substr(2, 9)}`);
            const [habits, setHabits] = useState(DEFAULT_HABITS);
            const [completions, setCompletions] = useState({});
            const [status, setStatus] = useState('offline');

            const [currentDate, setCurrentDate] = useState(new Date());
            const [selectedDate, setSelectedDate] = useState(new Date());
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingHabit, setEditingHabit] = useState(null);

            useEffect(() => { localStorage.setItem('habit_user_id', userId); }, [userId]);

            useEffect(() => {
                const fetchData = async () => {
                    setStatus('saving');
                    const { data, error } = await supabase.from('user_data').select('*').eq('user_id', userId).single();
                    if (data) {
                        setHabits(data.habits || []);
                        setCompletions(data.completions || {});
                        setStatus('saved');
                    } else {
                        await saveDataToSupabase(habits, completions);
                    }
                };
                fetchData();
            }, [userId]);

            const saveDataToSupabase = async (newHabits, newCompletions) => {
                setStatus('saving');
                const { error } = await supabase.from('user_data').upsert({ user_id: userId, habits: newHabits, completions: newCompletions });
                if (error) { console.error(error); setStatus('error'); } else setStatus('saved');
            };

            const updateHabits = (newHabits) => { setHabits(newHabits); saveDataToSupabase(newHabits, completions); };
            const updateCompletions = (newCompletions) => { setCompletions(newCompletions); saveDataToSupabase(habits, newCompletions); };

            const handleSaveHabit = (habit) => { const newHabits = editingHabit ? habits.map(h => h.id === habit.id ? habit : h) : [...habits, habit]; updateHabits(newHabits); };
            const handleDeleteHabit = (id) => updateHabits(habits.filter(h => h.id !== id));
            const toggleHabit = (id, dateKey) => { const current = completions[dateKey] || []; const newC = { ...completions, [dateKey]: current.includes(id) ? current.filter(x => x !== id) : [...current, id] }; updateCompletions(newC); };

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();
            const selectedDateKey = `${selectedDate.getFullYear()}-${String(selectedDate.getMonth() + 1).padStart(2, '0')}-${String(selectedDate.getDate()).padStart(2, '0')}`;
            const getHabitProgress = (id) => { let count = 0; for(let d=1; d<=daysInMonth; d++) { const k = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`; if(completions[k]?.includes(id)) count++; } return Math.round((count / daysInMonth) * 100); };
            const handleRestore = () => { const input = prompt("Enter your Backup Code (User ID):"); if(input) { setUserId(input); window.location.reload(); } };

            const renderCalendar = () => {
                const days = [];
                for(let i=0; i<firstDay; i++) days.push(<div key={`empty-${i}`} className="h-full bg-gray-50/50 border-b border-r border-gray-100"></div>);
                for(let d=1; d<=daysInMonth; d++) {
                    const k = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                    const dayData = completions[k] || [];
                    const rate = habits.length ? dayData.length / habits.length : 0;
                    days.push(
                        <div key={d} onClick={() => setSelectedDate(new Date(year, month, d))} className={`h-16 md:h-24 p-1 md:p-2 border-b border-r border-gray-100 cursor-pointer relative ${k === selectedDateKey ? 'bg-indigo-50/60' : 'hover:bg-gray-50'}`}>
                            <div className="flex justify-between"><span className={`w-5 h-5 md:w-6 md:h-6 flex items-center justify-center rounded-full text-[10px] md:text-xs font-medium ${k === selectedDateKey ? 'text-indigo-600' : 'text-gray-600'}`}>{d}</span>{dayData.length > 0 && <div className={`w-1.5 h-1.5 rounded-full ${rate === 1 ? 'bg-emerald-400' : 'bg-indigo-400'}`}></div>}</div>
                            <div className="mt-1 flex flex-wrap gap-0.5 md:gap-1">{dayData.slice(0, 5).map(id => { const h = habits.find(x => x.id === id); return h ? <span key={id} className="text-[8px] md:text-[10px]">{h.icon}</span> : null; })}</div>
                        </div>
                    );
                }
                return days;
            };

            return (
                <div className="flex flex-col md:flex-row h-screen overflow-hidden selection:bg-indigo-100 text-slate-800 font-sans">
                    {/* LEFT SIDEBAR (Desktop Only) */}
                    <div className="w-80 bg-white border-r border-gray-200 hidden md:flex flex-col z-20">
                        <div className="p-6 border-b border-gray-100 flex items-center gap-3"><div className="bg-indigo-600 text-white p-2 rounded-lg"><Trophy size={20} /></div><div><h1 className="font-bold text-lg leading-tight">Habit OS</h1><p className="text-xs text-indigo-500 font-medium flex items-center gap-1">{status === 'saving' ? 'Syncing...' : 'Cloud Active'}</p></div></div>
                        <div className="p-4 bg-indigo-50 mx-4 mt-4 rounded-xl border border-indigo-100"><p className="text-[10px] text-indigo-400 font-bold uppercase mb-1">Backup Code</p><p className="font-mono text-xs text-indigo-800 break-all select-all">{userId}</p><button onClick={handleRestore} className="text-[10px] text-indigo-500 underline mt-2 hover:text-indigo-700">Restore existing data?</button></div>
                        <div className="flex-1 overflow-y-auto p-4 scrollbar-thin"><div className="flex justify-between items-end mb-4 px-2"><h2 className="text-xs font-bold text-gray-400 uppercase tracking-wider">Progress</h2><button onClick={() => { setEditingHabit(null); setIsModalOpen(true); }} className="text-indigo-600 hover:bg-indigo-50 p-1 rounded"><Plus size={18} /></button></div><div className="space-y-3">{habits.map(h => { const p = getHabitProgress(h.id); return (<div key={h.id} className="group p-3 rounded-xl hover:bg-gray-50 border border-transparent hover:border-gray-100 transition-all"><div className="flex items-center justify-between mb-1"><div className="flex items-center gap-3"><span className="text-xl">{h.icon}</span><span className="text-sm font-medium">{h.name}</span></div><div className="flex items-center gap-2"><span className="text-xs font-bold text-gray-400">{p}%</span><button onClick={() => { setEditingHabit(h); setIsModalOpen(true); }} className="opacity-0 group-hover:opacity-100 text-gray-400 hover:text-indigo-600"><Edit2 size={12} /></button></div></div><MiniProgressBar percentage={p} colorClass={h.color.bar} /></div>); })}</div></div>
                    </div>

                    {/* CENTER (Calendar) */}
                    <div className="flex-1 flex flex-col bg-white h-[55%] md:h-full relative order-1">
                        <header className="px-4 md:px-6 py-3 md:py-4 flex items-center justify-between border-b border-gray-100 z-10 bg-white">
                            <div className="flex items-center gap-2 md:gap-4"><h2 className="text-lg md:text-xl font-bold text-gray-800">{currentDate.toLocaleString('default', { month: 'long' })} {year}</h2><div className="flex bg-gray-100 rounded-lg p-1"><button onClick={() => setCurrentDate(new Date(year, month - 1, 1))} className="p-1 hover:bg-white rounded shadow-sm"><ChevronLeft size={16}/></button><button onClick={() => setCurrentDate(new Date(year, month + 1, 1))} className="p-1 hover:bg-white rounded shadow-sm"><ChevronRight size={16}/></button></div></div>
                            <button onClick={() => {const now=new Date(); setCurrentDate(now); setSelectedDate(now);}} className="text-xs font-semibold text-indigo-600">Today</button>
                        </header>
                        <div className="flex-1 overflow-auto min-h-0"><div className="grid grid-cols-7 border-b border-gray-100 sticky top-0 bg-white z-10 text-center py-2 text-xs font-bold text-gray-400 uppercase">{['S', 'M', 'T', 'W', 'T', 'F', 'S'].map(d => <div key={d}>{d}</div>)}</div><div className="grid grid-cols-7 auto-rows-fr">{renderCalendar()}</div></div>
                        <div className="h-32 md:h-40 bg-white border-t border-gray-100 p-2 md:p-4 flex flex-col flex-shrink-0"><div className="flex items-center gap-2 mb-2"><Cloud size={16} className="text-gray-400" /><h3 className="text-xs font-bold text-gray-500 uppercase tracking-wider">Consistency</h3></div><div className="flex-1"><ConsistencyChart completions={completions} habits={habits} /></div></div>
                    </div>

                    {/* RIGHT SIDEBAR (Checklist - Bottom on Mobile) */}
                    <div className="w-full md:w-80 bg-gray-50 md:bg-gray-50/50 border-t md:border-t-0 md:border-l border-gray-200 flex flex-col z-20 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] md:shadow-xl h-[45%] md:h-full order-2">
                        <div className="px-6 py-4 md:p-6 border-b border-gray-200/50 flex justify-between items-center">
                            <div><h2 className="text-xl md:text-2xl font-bold text-gray-900">{selectedDate.toLocaleDateString('en-US', { weekday: 'long' })}</h2><p className="text-gray-500 text-xs md:text-sm">{selectedDate.toLocaleDateString('en-US', { month: 'long', day: 'numeric' })}</p></div>
                            <div className="md:hidden"><button onClick={() => { setEditingHabit(null); setIsModalOpen(true); }} className="bg-indigo-600 text-white p-2 rounded-lg shadow-sm"><Plus size={18} /></button></div>
                        </div>
                        <div className="flex-1 overflow-y-auto p-4 md:p-6 space-y-3 pb-20 md:pb-6">
                            {habits.map(h => { const isDone = completions[selectedDateKey]?.includes(h.id); return (<div key={h.id} onClick={() => toggleHabit(h.id, selectedDateKey)} className={`relative group flex items-center p-3 rounded-2xl cursor-pointer border ${isDone ? `bg-white border-transparent shadow-sm ring-1 ring-black/5` : 'bg-white border-gray-200'}`}><div className={`w-6 h-6 rounded-lg mr-3 flex items-center justify-center ${isDone ? `${h.color.dot} text-white` : 'bg-gray-100 text-transparent'}`}><Check size={14} strokeWidth={3} /></div><div><div className="text-sm font-semibold text-gray-700 flex items-center gap-2"><span>{h.icon}</span><span className={isDone ? 'line-through text-gray-400' : ''}>{h.name}</span></div></div></div>); })}
                             {/* Mobile Restore Link */}
                             <div className="md:hidden pt-4 text-center border-t border-gray-200 mt-4">
                                <p className="text-[10px] text-gray-400">ID: {userId}</p>
                                <button onClick={handleRestore} className="text-[10px] text-indigo-500 underline">Restore Data</button>
                            </div>
                        </div>
                        <div className="hidden md:block p-4 border-t border-gray-200"><button onClick={() => { setEditingHabit(null); setIsModalOpen(true); }} className="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold shadow-lg">+ Add New Habit</button></div>
                    </div>
                    
                    <HabitModal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} onSave={handleSaveHabit} onDelete={handleDeleteHabit} initialData={editingHabit} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
